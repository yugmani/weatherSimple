<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">WEATHER</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city" >
            <img src="images/searchicon.png" width:"50px" id="search-icon">
        </div>
        
        <!-- Weather Dashboard -->
        <div id="weather-output" class="mt-3">
          <div class="card-deck text-center">
              <div class="card shadow-sm">
                <div class="card-header">

                  <!-- Name of city -->
                  <h2 id="city-name" class="my-0 font-weight-normal">Your City</h2>
                </div>
                <div class="card-body">
                  <div id="weather-image" class="mb-4">
                    <img src="images/sunny.png" width="80px" id="png">
                  </div>
                  <!-- Weather type -->
                  <h2 id="weather-type" class="card-title">Warm</h2>
                    
                </div>
              </div>
          </div>

          <!--Weather Details-->
          <div id="list">
            <h3>Weather Details</h3>
            <table>
              <tr>
                <td>Temperature</td>
                <td><span id="temp">FF</span>째</td>
              </tr>
              <tr>
                <td>Min-Temperature</td>
                <td><span id="min-temp">FF</span>째</td>
              </tr>
              <tr>
                <td>Max-Temperature</td>
                <td><span id="max-temp">FF</span>째</td>
              </tr>
              <tr>
                <td>Humidity</td>
                <td><span id="humidity">HH</span>째</td>
              </tr>
            </table>

        </div>
        </div>
    </main>
    <!-- <script src="weathertype.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
